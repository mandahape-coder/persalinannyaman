<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style type="text/css"><![CDATA[
      .panel { fill: #fff; stroke: #e6e6e6; stroke-width: 2 }
      .bg { fill: #fafafa }
      .title { font: 700 24px/1.1 'Arial', sans-serif; fill: #333 }
      .label { font: 600 14px/1 'Arial', sans-serif; fill: #333 }
      .note { font: 400 12px/1 'Arial', sans-serif; fill: #666 }
      .person { fill: #f2c9c9; stroke: #b85a5a; stroke-width: 2 }
      .outline { stroke: #b85a5a; stroke-width: 2; fill: none }
      .accent { fill: #ffd59e; stroke: #c68a4a; stroke-width: 1 }
      .panel-title { font: 600 16px/1 'Arial', sans-serif; fill: #2d2d2d }
    ]]></style>

    <!-- reusable person group -->
    <g id="person-basic">
      <circle cx="0" cy="-34" r="14" class="person" />
      <path d="M-18,-20 C-28,10 -10,48 0,48 C10,48 28,10 18,-20 Z" class="person"/>
      <path d="M-18,-10 C-44,4 -54,28 -38,36" class="outline" />
      <path d="M18,-10 C44,4 54,28 38,36" class="outline" />
      <path d="M-8,48 C-6,80 -6,100 -16,120" class="outline" />
      <path d="M8,48 C6,80 6,100 16,120" class="outline" />
    </g>
  </defs>

  <rect width="100%" height="100%" class="bg" />

  <g transform="translate(40,28)">
    <text x="0" y="0" class="title">Hypnobirthing: 6 Posisi Ibu Saat Bersalin â€” Editable SVG</text>
    <text x="0" y="30" class="note">Silakan edit warna, teks, atau ganti gambar embedded langsung di file ini. Cocok untuk upload ke GitHub.</text>
  </g>

  <!-- panel 1 -->
  <g transform="translate(40,80)">
    <rect width="360" height="260" rx="12" class="panel" />
    <text x="18" y="28" class="panel-title">1. Berdiri Bersandar</text>
    <image x="18" y="44" width="324" height="180" preserveAspectRatio="xMidYMid slice"
           href="data:image/png;base64," />
    <text x="18" y="240" class="label">Manfaat: gravitasi membantu, mudah ganti posisi.</text>
  </g>

  <!-- panel 2 -->
  <g transform="translate(420,80)">
    <rect width="360" height="260" rx="12" class="panel" />
    <text x="18" y="28" class="panel-title">2. Merangkak (Hands-and-Knees)</text>
    <image x="18" y="44" width="324" height="180" preserveAspectRatio="xMidYMid slice"
           href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" />
    <text x="18" y="240" class="label">Manfaat: mengurangi nyeri punggung, memposisikan bayi.</text>
  </g>

  <!-- panel 3 -->
  <g transform="translate(800,80)">
    <rect width="360" height="260" rx="12" class="panel" />
    <text x="18" y="28" class="panel-title">3. Jongkok (Squat)</text>
    <image x="18" y="44" width="324" height="180" preserveAspectRatio="xMidYMid slice"
           href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" />
    <text x="18" y="240" class="label">Manfaat: membuka panggul, membantu proses turun bayi.</text>
  </g>

  <!-- panel 4 -->
  <g transform="translate(40,370)">
    <rect width="360" height="260" rx="12" class="panel" />
    <text x="18" y="28" class="panel-title">4. Duduk di Bola Persalinan</text>
    <image x="18" y="44" width="324" height="180" preserveAspectRatio="xMidYMid slice"
           href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" />
    <text x="18" y="240" class="label">Manfaat: nyaman, membantu relaksasi dan gerak panggul.</text>
  </g>

  <!-- panel 5 -->
  <g transform="translate(420,370)">
    <rect width="360" height="260" rx="12" class="panel" />
    <text x="18" y="28" class="panel-title">5. Tidur Miring (Side-lying)</text>
    <image x="18" y="44" width="324" height="180" preserveAspectRatio="xMidYMid slice"
           href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" />
    <text x="18" y="240" class="label">Manfaat: istirahat, cocok bila butuh jeda energi.</text>
  </g>

  <!-- panel 6 -->
  <g transform="translate(800,370)">
    <rect width="360" height="260" rx="12" class="panel" />
    <text x="18" y="28" class="panel-title">6. Jongkok dengan Dukungan</text>
    <image x="18" y="44" width="324" height="180" preserveAspectRatio="xMidYMid slice"
           href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" />
    <text x="18" y="240" class="label">Manfaat: rasa aman, partner dapat menopang dan memberi tenaga.</text>
  </g>

  <g transform="translate(40,720)">
    <text x="0" y="0" class="note">Catatan: Ganti data base64 pada atribut href untuk menaruh gambar PNG/JPG nyata. Atau hapus elemen <image> untuk menampilkan vector shapes (jika Anda menambahkan shapes di bawah).</text>
  </g>

</svg>
