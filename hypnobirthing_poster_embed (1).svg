<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1600" height="1000" viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- =========================================
       POSTER: GERAKAN HYPNOBIRTHING (LANDSCAPE)
       SESUAI PANDUAN WHO / ICM / KEMENKES
       Semua teks huruf besar (CAPS)
       ========================================= -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FAF6F0"/>
      <stop offset="100%" stop-color="#F1ECE6"/>
    </linearGradient>

    <!-- Gaya teks -->
    <style><![CDATA[
      .title    { font: 800 64px/1.1 Arial, Helvetica, sans-serif; fill:#111; letter-spacing:1px; }
      .subtitle { font: 800 28px/1.2 Arial, Helvetica, sans-serif; fill:#333; }
      .num      { font: 900 40px/1 Arial, Helvetica, sans-serif; fill:#111; }
      .ptitle   { font: 800 22px/1.35 Arial, Helvetica, sans-serif; fill:#111; }
      .affirm   { font: italic 700 16px/1.3 Arial, Helvetica, sans-serif; fill:#006A61; }
      .foot     { font: 700 16px/1.35 Arial, Helvetica, sans-serif; fill:#333; letter-spacing:.3px;}
      .cap      { text-transform: uppercase; }
    ]]></style>

    <!-- Panel kartu -->
    <symbol id="panel" viewBox="0 0 500 290">
      <rect x="0" y="0" width="500" height="290" rx="24" ry="24" fill="#FFFFFF" stroke="#E2DFDA" stroke-width="3"/>
    </symbol>

    <!-- Bentuk figur sederhana (flat, abstrak & aman untuk dicetak) -->
    <g id="figure-standing" transform="scale(1)">
      <!-- kepala & rambut -->
      <circle cx="0" cy="-68" r="22" fill="#2E2E2E"/>
      <!-- badan -->
      <ellipse cx="-6" cy="-20" rx="54" ry="46" fill="#E07A5F"/>
      <ellipse cx="6" cy="18" rx="42" ry="40" fill="#E07A5F"/>¿¡
      <!-- kaki -->
      <rect x="-30" y="52" width="18" height="40" rx="9" fill="#2F3E46"/>
      <rect x="10"  y="52" width="18" height="40" rx="9" fill="#2F3E46"/>
    </g>

    <g id="figure-seated" transform="scale(1)">
      <circle cx="-6" cy="-68" r="22" fill="#2E2E2E"/>
      <ellipse cx="-16" cy="-18" rx="54" ry="46" fill="#E07A5F"/>
      <ellipse cx="12" cy="18" rx="42" ry="40" fill="#E07A5F"/>
      <rect x="-34" y="42" width="18" height="30" rx="9" fill="#2F3E46"/>
      <rect x="4"   y="52" width="18" height="30" rx="9" fill="#2F3E46"/>
    </g>
  </defs>

  <!-- Latar -->
  <rect width="1600" height="1000" fill="url(#bgGrad)"/>

  <!-- HEADER -->
  <text x="800" y="90" class="title cap" text-anchor="middle">GERAKAN HYPNOBIRTHING</text>
  <text x="800" y="135" class="subtitle cap" text-anchor="middle">SESUAI PANDUAN WHO / ICM / KEMENKES</text>

  <!-- GRID: 3 kolom x 2 baris -->
  <!-- PANEL 1: DUDUK & BERAYUN DI ATAS BOLA -->
  <g transform="translate(70,180)">
    <use href="#panel"/>
    <!-- ilustrasi -->
    <g transform="translate(250,140)">
      <circle cx="-110" cy="80" r="62" fill="#A7C6DA"/>
      <ellipse cx="-110" cy="86" rx="56" ry="16" fill="#8FB2C6" opacity=".35"/>
      <g transform="translate(-40,10)">
        <use href="#figure-seated"/>
      </g>
    </g>
    <!-- teks -->
    <text x="20" y="235" class="num">1</text>
    <text x="65" y="210" class="ptitle cap">DUDUK DAN BERAYUN DI ATAS BOLA (BIRTHING BALL)</text>
    <text x="65" y="238" class="affirm cap">“TUBUHKU CERDAS DAN SIAP MENGANTAR BAYIKU DENGAN TENANG.”</text>
  </g>

  <!-- PANEL 2: BERDIRI/BERJALAN PEGANG KURSI/PENDAMPING -->
  <g transform="translate(550,180)">
    <use href="#panel"/>
    <g transform="translate(250,140)">
      <!-- kursi sederhana -->
      <rect x="-120" y="40" width="18" height="82" rx="6" fill="#8B5E3C"/>
      <rect x="-58"  y="40" width="18" height="82" rx="6" fill="#8B5E3C"/>
      <rect x="-132" y="30" width="102" height="10" rx="5" fill="#8B5E3C"/>
      <rect x="-132" y="0"  width="102" height="28" rx="8" fill="#A0714E"/>
      <!-- figur berdiri -->
      <g transform="translate(20,0)">
        <use href="#figure-standing"/>
      </g>
    </g>
    <text x="20" y="235" class="num">2</text>
    <text x="65" y="210" class="ptitle cap">BERDIRI / BERJALAN SAMBIL PEGANG KURSI ATAU PENDAMPING</text>
    <text x="65" y="238" class="affirm cap">“SETIAP LANGKAH MEMBAWA BAYIKU SEMAKIN DEKAT DALAM PELUKANKU.”</text>
  </g>

  <!-- PANEL 3: POSISI JONGKOK DENGAN PEGANGAN KAIN -->
  <g transform="translate(1030,180)">
    <use href="#panel"/>
    <g transform="translate(250,135)">
      <!-- palang & kain/slings -->
      <rect x="-180" y="-38" width="230" height="10" rx="5" fill="#8B5E3C"/>
      <rect x="-40"  y="-28" width="14"  height="160" rx="7" fill="#C2996B"/>
      <rect x="-52"  y="42"  width="26"  height="12" fill="#C2996B"/>
      <!-- figur squat menarik kain (abstrak) -->
      <g transform="translate(20,40) scale(1)">
        <use href="#figure-standing"/>
      </g>
    </g>
    <text x="20" y="235" class="num">3</text>
    <text x="65" y="210" class="ptitle cap">POSISI JONGKOK DENGAN PEGANGAN KAIN (SQUAT SUPPORT)</text>
    <text x="65" y="238" class="affirm cap">“SETIAP TARIKAN NAPASKU ADALAH KEKUATAN, SETIAP HELEMBUSAN NAPASKU ADALAH KELEMBUTAN.”</text>
  </g>

  <!-- PANEL 4: POSISI MERANGKAK (ALL FOURS) -->
  <g transform="translate(70,500)">
    <use href="#panel"/>
    <g transform="translate(250,160)">
      <path d="M-210,40 h120 a20,20 0 0 0 20-20 v-28 h40 v28 a20,20 0 0 0 20,20 h70 v26 h-270z"
            fill="#4F6D7A" opacity=".18"/>
      <g transform="translate(-10,0)">
        <use href="#figure-standing"/>
      </g>
    </g>
    <text x="20" y="235" class="num">4</text>
    <text x="65" y="210" class="ptitle cap">POSISI MERANGKAK (ALL FOURS)</text>
    <text x="65" y="238" class="affirm cap">“AKU DAN BAYIKU BEKERJA SAMA DALAM KEHARMONISAN DAN CINTA.”</text>
  </g>

  <!-- PANEL 5: POSISI DUDUK BERSILA DENGAN PENOPANG (REBOZO) -->
  <g transform="translate(550,500)">
    <use href="#panel"/>
    <g transform="translate(250,160)">
      <ellipse cx="-80" cy="98" rx="120" ry="22" fill="#B8D0C8" opacity=".5"/>
      <rect x="-160" y="60" width="160" height="18" rx="9" fill="#DAB892"/>
      <g transform="translate(-20,0)">
        <use href="#figure-seated"/>
      </g>
    </g>
    <text x="20" y="235" class="num">5</text>
    <text x="65" y="210" class="ptitle cap">POSISI DUDUK BERSILA DENGAN PENOPANG (REBOZO RILEKSASI)</text>
    <text x="65" y="238" class="affirm cap">“AKU MELEPASKAN KETEGANGAN DAN MEMBUKA DIRI UNTUK PROSES ALAMIAH YANG INDAH.”</text>
  </g>

  <!-- PANEL 6: TIDUR MIRING DENGAN BANTAL (tambahan praktis) -->
  <g transform="translate(1030,500)">
    <use href="#panel"/>
    <g transform="translate(250,160)">
      <rect x="-160" y="84" width="130" height="40" rx="12" fill="#D1E3F0"/>
      <path d="M-160,124 h260 v28 h-260z" fill="#4F6D7A" opacity=".15"/>
      <g transform="translate(-70,0)">
        <use href="#figure-seated"/>
      </g>
    </g>
    <text x="20" y="235" class="num">6</text>
    <text x="65" y="210" class="ptitle cap">TIDUR MIRING DENGAN BANTAL</text>
    <text x="65" y="238" class="affirm cap">“AKU ISTIRAHAT SAMBIL MEMBERI RUANG BAYIKU TURUN DENGAN NYAMAN.”</text>
  </g>

  <!-- FOOTER CATATAN -->
  <text x="800" y="960" text-anchor="middle" class="foot cap">
    CATATAN WHO/ICM/KEMENKES: DUKUNG MOBILISASI, POSISI BEBAS, DAN RELAKSASI. GUNAKAN SESUAI KONDISI KLINIS & TANPA KONTRAINDIKASI.
  </text>
</svg>
